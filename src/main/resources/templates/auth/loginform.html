<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="#{title}">Login & Registration Form</title>
    <link rel="stylesheet" th:href="@{/auth.css}">
</head>
<body>
<div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header th:text="#{login}">Login</header>
        <form action="/login" method="post">
            <input type="text" name = "username" placeholder="" th:placeholder="#{enterEmail}">
            <input type="password" name="password" placeholder="" th:placeholder="#{enterPassword}">
            <a href="#" th:text="#{forgotPassword}">Forgot password?</a>
            <input type="submit" class="button" th:value="#{loginButton}" />
        </form>
        <div class="signup">
            <span class="signup" th:text="#{dontHaveAccount}">Don't have an account?</span>
            <label for="check" th:text="#{signup}">Signup</label>
        </div>
    </div>

    <div class="registration form">
        <header th:text="#{signup}">Signup</header>
        <form action="/register" method="post">
            <input type="text" placeholder="" th:placeholder="#{enterEmail}">
            <input type="password" placeholder="" th:placeholder="#{createPassword}">
            <input type="password" placeholder="" th:placeholder="#{confirmPassword}">
            <input type="submit" class="button" th:value="#{signupButton}">
        </form>
        <div class="signup">
            <span class="signup" th:text="#{alreadyHaveAccount}">Already have an account?</span>
            <label for="check" th:text="#{login}">Login</label>
        </div>
    </div>
</div>
</body>
</html>
