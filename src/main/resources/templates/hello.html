<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{welcome.title}">Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="#{welcome.header}">Добро пожаловать на платформу</h1>
            <nav>
                <ul>
                    <li><a href="/teachers" th:text="#{nav.teachers}">Список учителей</a></li>
                    <li><a href="/subjects" th:text="#{nav.subjects}">Список предметов</a></li>
                    <li>
                        <form action="#" th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-logout" th:text="#{nav.logout}">Выйти</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h2 align="center" th:text="#{welcome.message}">Placeholder message</h2>
            <p align="center" th:text="#{welcome.description}">Explore our platform to find the best tutors for your needs!</p>
        </main>

        <footer>
            <p th:text="#{footer.copy}">&copy; 2024 Tutoring Platform. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
